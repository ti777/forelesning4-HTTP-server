<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New person | Personnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Add a new person</h1>

        <form action="/api/newPerson" method="post">
            <p><label>First Name:<input type="text" name="firstName"></label></p>
            <p><label>Last Name:<input type="text" name="lastName"></label></p>
            <p><label>Role: <select id="roles" name="role"></select></label></p>
            <button>Submit</button>
        </form>
    </main>
</body>
<script>
    fetch("/api/roleOptions").then(function (res){
        return res.text();
    }).then(function (text){
        document.getElementById("roles").innerHTML = text;
    });



</script>
</html>
